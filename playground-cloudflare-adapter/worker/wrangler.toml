name = "karrotmini-playground-adapter"
workers_dev = true
compatibility_date = "2022-05-22"
compatibility_flags = [
  "url_standard",
]
account_id = "aad5c82543cd1f267b89737d0f56405e"

main = "./dist/worker.mjs"

[[kv_namespaces]]
binding = "KV_EVENT_STORE"
id = ""
preview_id = ""

[[durable_objects.bindings]]
name = "DO_App"
class_name = "AppDurableObject"

[[durable_objects.bindings]]
name = "DO_AppBundleUpload"
class_name = "AppBundleUploadDurableObject"

[[durable_objects.bindings]]
name = "DO_CustomHost"
class_name = "CustomHostDurableObject"

[[durable_objects.bindings]]
name = "DO_UserProfile"
class_name = "UserProfileDurableObject"

[build]
watch_dir = "src"
command = "yarn esbuild src/worker.ts --bundle --outfile=dist/worker.mjs --format=esm"

# Deprecated in Wrangler v2, But still required for miniflare
[build.upload]
format = "modules"
dir = "./dist"
main = "./worker.mjs"
